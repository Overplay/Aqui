<div style="position: absolute; width: 90%; left: 5%;">
    <div class="row" style="display: block; margin: auto;">
        <div class="col">
            <div class="btn-toolbar">
                <div class="btn-group btn-group-justified">
                    <div class="btn" ng-click="newTwitterQuery('')">TEXT</div>
                    <div class="btn" ng-click="newTwitterQuery('#')">#</div>
                    <div class="btn" ng-click="newTwitterQuery('@')">@</div>
                </div>
                <div class="btn-group btn-group-justified" style="width: 30%; float: right;">
                    <div class="btn" ng-click="update()">UPDATE</div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row" style="display: block; margin: auto; margin-bottom: 8px !important;"
         ng-repeat="twitterQuery in twitterQueries track by $index">
        <div style="width: 79%; float: left;">
            <div class="twitter-input">
                <label>{{twitterQuery.method}}</label>
                <input type="text" placeholder="New Query..."
                       ng-model="twitterQueries[$index].query"/>
            </div>
        </div>
        <div style="width: 19%; float: right;">
            <div class="btn delbtn" ng-click="delTwitterQuery($index)">DEL</div>
        </div>
    </div>
</div>
