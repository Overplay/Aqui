<!DOCTYPE html>
<html lang="en" ng-app="ogNowServingControlApp">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../../../../common/bower_components/angular/angular.min.js"></script>
    <script src="../../../../common/bower_components/lodash/dist/lodash.min.js"></script>
    <script src="../../../../common/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>


    <!-- App Main and AngularJS Routes -->
    <script src="app/ogNowServingControlApp.module.js"></script>
    <script src="../../../../common/js/ogAPI.js"></script>

    <!-- Controllers -->
    <script src="app/components/controlscreen/controlscreen.controller.js"></script>

    <!-- App Specific and Overridden CSS -->
    <link href="../../../../common/css/og.css" rel="stylesheet">
    <link href="assets/css/nowserving-og-style.css" rel="stylesheet">




    <title>Now Serving Control</title>
</head>
<body ng-controller="ogNowServingController">
<og-app-header name="Now Serving"></og-app-header>
<div class="container-fluid">
    <div class="row">
        <div class="ticket-number">{{ ticketNumber }}</div>
    </div>
    <div class="row">
        <button class="btn btn-primary btn-lg ticket-button" ng-click="incrementTicket()">NEXT TICKET</button>
    </div>
    <div class="row">
        <button class="btn btn-danger btn-lg ticket-button" ng-click="clear()">RESET TO ZERO</button>
    </div>


</div>

</body>
</html>
