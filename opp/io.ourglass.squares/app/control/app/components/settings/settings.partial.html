<style>
    .mybtn {
        width: 100%;
        margin-bottom: 1vh;
    }

    .tracker {
        margin-top: 2vh;
        margin-bottom: 2vh;
        font-size: 4vh;
        text-align: center;
    }

    .btn-box {
        margin-top: 5vh;
    }

    .left-col {
        width: 50%;
        /*border: 1px solid blue;*/
        float: left;
        padding-right: 2vw;
    }

    .right-col {
        width: 50%;
        /*border: 1px solid hotpink;*/
        float: right;
        padding-left: 2vw;
    }
</style>

<div class="jumbtron">
    <h1>
        Settings
        <button class="btn btn-lg btn-warning pull-right" ng-click="refreshCurrentPage()">REFRESH PAGE</button>
    </h1>
</div>

<div style="margin-top: 5vh">

    <div class="tracker" style="font-size: 3vh">Game Status: {{ getGameStatusText() }}</div>
    <div class="tracker">Tiles Picked: {{ tilesPicked }} of 100</div>

    <div class="btn-box">
        <button class="btn btn-lg btn-info mybtn" ng-click="startGame()">LOCK SALES AND START PLAYING</button>
        <button class="btn btn-lg btn-warning mybtn" ng-click="newGame()">CREATE NEW GAME</button>
    </div>

    <div class="btn-box">
        <button class="btn btn-lg btn-success mybtn" ng-click="viewResultsPage()">VIEW RESULTS PAGE</button>
        <button class="btn btn-lg btn-danger mybtn" ng-click="exitPage()">EXIT PAGE</button>
    </div>

    <div class="btn-box">
        <button class="btn btn-lg btn-info mybtn" ng-click="editTeamNames()">EDIT TEAM NAMES</button>
        <button class="btn btn-lg btn-warning mybtn" ng-click="manuallySetScores()">MANUALLY SET SCORES</button>
        <button class="btn btn-lg btn-danger mybtn" ng-click="simGame()">SIMULATE GAME</button>
    </div>

</div>
