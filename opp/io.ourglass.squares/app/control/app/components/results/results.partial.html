<style>
    .pick-row {
        display: flex;
        /*border: 1px solid white;*/
        height: 5vh;
        margin-top: 1.3vh;
    }

    .pick-col {
        flex: 1;
        /*border: 1px solid red;*/
        background-color: #10ee70;
        margin-left: .5vw;
        text-align: center;
        font-size: 2vh;
        height: 5vh;
        line-height: 5vh;
        overflow: hidden;
    }

    .free {
        background-color: #10ee70!important;
        border: 5px solid transparent;

    }

    .chosen {
        background-color: #ff691c !important;
        border: 5px solid white;
    }

    .taken {
        background-color: #4cabff !important;
        border: 5px solid transparent;

    }

    .tracker {
        margin-top: 2vh;
        font-size: 4vh;
        text-align: center;
    }

    .button-group {
        margin-top: 1vh;
    }

    .mybtn {
        width: 100%;
        margin-bottom: 1vh;
    }

    .horizontal-team {
        text-align: center;
        font-size: 4vh;
        font-weight: bold;
    }

    .wrapper {
        /*display: inline-block;*/
    }
    .vertical-team {
        transform: rotate(270deg);
        /*width: 30px;*/
        text-align: center;
        font-size: 4vh;
        font-weight: bold;
        display: inline-block;
        border: 1px solid hotpink;
    }

</style>

<h1>
    Squares Results!
    <button class="btn btn-lg btn-danger pull-right" ng-click="cancel()">EXIT</button>
</h1>

<div class="horizontal-team">
    {{ teamNames.team1 }}
</div>

<!--<div class="vertical-team">-->
    <!--{{ teamName.team2 }}-->
<!--</div>-->

<div class="wrapper">
    <div class="pick-row" ng-repeat="row in emptyArray track by $index">
        <div class="pick-col" ng-repeat="col in emptyArray track by $index"
             ng-class=" row == 0 || col == 0 ? 'chosen' : (grid[row - 1][col - 1].available ? 'free' : 'taken')"
             ng-click="displayInfo(row - 1, col - 1)">

            <div ng-if="col != 0 && row == 0"> ## </div>
            <div ng-if="col == 0 && row != 0"> ##</div>

            <div ng-if="col != 0 && row != 0">
                {{ !grid[row - 1][col - 1].available ? grid[row - 1][col - 1].ownedBy.initials : '' }}
            </div>

        </div>
    </div>
</div>

<div class="tracker">
    Current Score: {{ currentScore.team1 }} : {{ currentScore.team2 }} <br>
    Squares Picked: {{ numPicked }} of 100
</div>
