<style>

    .myTopRow {
        margin-top: 6vh;
    }

    .myBottomRow {
        margin-bottom: 6vh;
    }

    .myRow {
        margin-bottom: 2vh;
    }

    .team {
        font-size: 4vh;
        text-align: center;
        margin-top: 1vh;
        margin-bottom: 2vh;
        overflow: hidden;
    }

    .score {
        font-size: 3vh;
        text-align: center;
        overflow: hidden;
    }

    .winner {

        text-align: center;

    }

    .mybtn {
        width: 100%;
        margin-bottom: 2vh;
        margin-top: 4vh;
