<div class="jumbtron"><h1>Let's get You Registered</h1></div>
<div class="row">
    <form>
        <div class="form-group">
            <label for="formGroupExampleInput">First and Last Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Your Name">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Email</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Your Email">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput3">How Many Squares?</label>
            <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Number of Squares">
        </div>
    </form>
    <button class="btn btn-lg btn-primary" ng-click="register()" ng-class="{ 'faded': ui.badForm }"
        style="width: 100%; margin-top: 100px;">REGISTER</button>
</div>
