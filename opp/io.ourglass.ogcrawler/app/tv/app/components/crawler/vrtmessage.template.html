<style>
    /* per anti-jank article on google */

    .hwlayer {
        will-change: transform;
        transform: translateZ(0);
    }

    .vz-holder {
        position: absolute;
        width: 200px;
        height: 60px;
        top: 0;
        left: 20px;
        z-index: 20;
        color: #ffffff;
        padding: 5px 10px 5px 5px;
        /*border-right: 1px solid rgba(255, 255, 255, 0.15);*/
        /*border: 1px solid orangered;*/
        /*background-color: #0d3349;*/
    }

    .vz-holder h1 {
        font-size: 16px;
        margin-top: 0;
        margin-bottom: 4px;
        text-align: right;

    }

    .vz-holder p {
        margin-top: -2px;
        font-size: 14px;
        margin-bottom: 0;
        text-align: right;

    }

    .vz-holder img {
        max-width: 100%;
    }

    .vz-message {
        position: relative;
        font-family: POPBLACK, sans-serif;
        -webkit-transform: translate(0px, 30px);
        -moz-transform: translate(0px, 30px);
        -ms-transform: translate(0px, 30px);
        -o-transform: translate(0px, 30px);
        transform: translate(0px, 30px);
        transition: all 500ms;
        opacity: 0;
    }

    .scroll-in {
        -webkit-transform: translate(0px, 0px);
        -moz-transform: translate(0px, 0px);
        -ms-transform: translate(0px, 0px);
        -o-transform: translate(0px, 0px);
        transform: translate(0px, 0px);
        opacity: 1;
    }

    .vz-header {
        transition: all 250ms ease;
        font-family: POPBLACK, sans-serif;
        text-shadow: 1px 1px 10px rgba(0, 0, 0, 1);

    }

    .hide {
        opacity: 0;
    }


</style>
<div class="vz-holder" >
    <h1 ng-if="!nup.showPlaceholder" class="vz-header" ng-class="{'hide': nup.hideHeader}">{{ nup.header }}</h1>
    <p ng-if="!nup.showPlaceholder" ng-class="{ 'scroll-in': nup.showMessage }" class="vz-message hwlayer">{{ nup.message }}</p>
    <img ng-if="nup.showPlaceholder" ng-src="{{ nup.placeholderSrc }}"/>
</div>
