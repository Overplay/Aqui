<!DOCTYPE html>
<html ng-app="optvDailySpecialsApp">
<head lang="en">
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1280">

    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->

    <script src="../../../../common/bower_components/angular/angular.min.js"></script>
    <script src="../../../../common/bower_components/lodash/dist/lodash.min.js"></script>

    <script src="../../../../common/bower_components/angular-animate/angular-animate.min.js"></script>

    <!-- App Main and AngularJS Routes -->
    <script src="../../../../common/js/ogAPI2.js"></script>
    <script src="app/ogCrawlerTV.module.js"></script>

    <!-- Controllers -->
    <script src="app/components/crawler/CrawlerController.js"></script>
    <script src="app/components/crawler/vrtmessage.directive.js"></script>
    <script src="app/components/crawler/hzcrawler.directive.js"></script>

    <!-- App Specific and Overridden CSS -->

    <title>Crawler (TV)</title>
</head>

<body ng-controller="crawlerController">

<!--<vert-msg-box msg-blocks="vertMessages"></vert-msg-box>-->
<!--<pub-crawler-xs og-model="crawlerModel"></pub-crawler-xs>-->

<div class="left-scroller-holder">


    <vert-msg-box msg-blocks="vertMessages"></vert-msg-box>
    <hz-crawler messages="crawlerMessages" speed="90"></hz-crawler>

    <div class="advert-holder">
        <!--<img class="advert-holder-img" src="assets/img/OG_LOGO.png"/>-->
        <og-advert type="crawler" interval="30000"></og-advert>
    </div>
</div>

</html>
