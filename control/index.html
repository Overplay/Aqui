    <script src="../common/bower_components/angular-toastr/dist/angular-toastr.tpls.min.js"></script>

        .og-tab-bar{
            /*border: 1px solid #a0a0a0;*/
            width: 100%;
        }
        .og-tab-bar .btn {

            width: 49vw;
            background-color: #0c6887;
            color: #d0d0d0;

        }

        .tabon  {
            border-bottom: 2px solid white;
        }

            height: 80vh;
            /*background-color: green;*/
            overflow-y: scroll;
        }

<div>
    <og-hud issue="ui.showHud" message="hudMessage"></og-hud>
</div>


<div class="og-tab-bar">
    <a class="btn btn-default" ui-sref="dashboard" ui-sref-active="tabon">APPS</a>
    <a class="btn btn-default" ui-sref="guide" ui-sref-active="tabon">TV</a>

<ui-view></ui-view>
