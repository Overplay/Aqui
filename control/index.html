<!DOCTYPE html>
<html ng-app="ogConApp">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">


    <script src="../common/bower_components/lodash/dist/lodash.min.js"></script>
    <script src="../common/bower_components/angular/angular.min.js"></script>

    <!-- App Main and AngularJS Routes -->


    <script src="app/ogConApp.module.js"></script>
    <script src="app/components/controller/ConController.js"></script>
    <script src="app/components/directives/AppCell.directive.js"></script>


    <!-- App Specific and Overridden CSS -->
    <!--<link href="assets/css/styles.css" rel="stylesheet">-->
    <link href="../common/css/og.css" rel="stylesheet"/>


    <title>OGTV Control</title>
</head>

<body ng-controller="conController">


<div class="container">
    <div class="row">
        <h4>RUNNING</h4>
        <p class="no-apps" ng-show="runningApps.length < 1">There are no running apps.</p>
        <app-cell ng-repeat="app in runningApps track by $index" app="app" running="true"></app-cell>
    </div>
    <div class="row">
        <h4>SLEEPING</h4>
        <p class="no-apps" ng-show="sleepingApps.length < 1">There are no sleeping apps.</p>
        <app-cell ng-repeat="app in sleepingApps track by $index" app="app" ></app-cell>
    </div>
</div>

</body>
</html>
