<style>
    .app-cell {
        /*border: 1px solid greenyellow;*/
        width: 100%;
        height: 90px;
        position: relative;
    }

    .app-icon {
        height: 60px;
        width: 60px;
        position: absolute;
        top: 7px;
        left: 15px;
    }

    .app-cell-left {
        position: absolute;
        top: 5px;
        left: 80px;
        /*border: 1px solid yellow;*/
        margin-left: 10px;
        border-left: 2px solid #20B8EB;
        padding-left: 10px;
        padding-right: 10px;
        height: 60px;
        width: 70%;
    }

    .app-name {
        font-weight: 400;
        font-size: 20px;
        margin-bottom: 5px;
    }

    .app-cell-buttons button {
        margin-right: 15px;
    }

</style>


<div class="app-cell">
    <div  style="float: left;">
        <img class="app-icon" ng-src="/{{app.iconPath}}"/>
    </div>
    <div class="app-cell-left" ng-if="running">
        <div class="app-name">
            {{app.appName}}
        </div>
        <div class="app-cell-buttons">
            <button class="btn btn-warning" style="float: left;" ng-click="control()">CONTROL</button>
            <button class="btn btn-primary" style="float: left;" ng-click="move()">MOVE</button>
            <button class="btn btn-danger" style="float: left;" ng-click="kill()">X</button>
        </div>
    </div>

    <div class="app-cell-left" ng-if="!running" style="padding-top: 15px;">
        <span class="app-name">{{app.appName}} </span>
        <button class="btn btn-success pull-right" ng-click="launch()" ><span class="glyphicon glyphicon-expand"></span> </button>

    </div>

</div>
