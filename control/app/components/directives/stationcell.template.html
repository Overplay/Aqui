<style>
    .station-cell {
        width: 21vw;
        /*width: 100%;*/
        height: 30vw;
        position: relative;
        /*border: 1px solid greenyellow;*/
    }

    .station-icon {
        height: 15vw;
        width: 15vw;
        top: 0;
        left: 0;
        padding: 5px;
    }

    .station-cell-left {
        float: left;
        height: 25vw;
        border-right: 2px solid #20B8EB;
        padding-right: 3vw;
        margin-right: 3vw;
        /*border: 1px solid hotpink;*/
    }

    .station-logo-holder {
        background-color: white;
        width: 15vw;
    }

    .channel-num {
        font-weight: 500;
        font-size: 3vw;
        text-align: center;
    }

    .channel-name {
        font-weight: 400;
        font-size: 3vw;
        text-align: center;
        margin-top: 1vw;
        width: 15vw;
        overflow: hidden;
    }
</style>


<div class="station-cell" ng-click="changeChannel()">
    <div class="station-cell-left">
        <div class="station-logo-holder">
            <img class="station-icon" og-fallback-img="assets/img/default_station_logo.png"
                 ng-src="{{grid.channel.logoUrl}}"/>
        </div>

        <div class="channel-name"> {{ grid.channel.callsign }} </div>
        <div class="channel-num"> {{ grid.channel.channelNumber }} </div>
    </div>
</div>
