<div class="container">
    <div class="row" ng-show="!ui.isPaired">
        <div class="offset-col-1 col-md-10" style="margin-top: 10px;">
            <p>This Ourglass system is not paired with a satellite or cable box. To control the TV through Ourglass, please pair this system.</p>
        </div>
    </div>
    <div class="row" ng-show="ui.isPaired">
        <div class="col-md-12">
            <div class="og-secondary-tab-bar">
                <a class="btn btn-default" ng-click="ui.refineSearch = 'all'"
                   ng-class="{ 'tabon': ui.refineSearch == 'all' }"> ALL </a>
                <a class="btn btn-default" ng-click="ui.refineSearch = 'favorites'"
                   ng-class="{ 'tabon': ui.refineSearch == 'favorites' }"> FAVORITES </a>
                <a class="btn btn-default" ng-click="ui.refineSearch = 'sports'"
                   ng-class="{ 'tabon': ui.refineSearch == 'sports' }"> SPORTS </a>
                <a class="btn btn-default" ng-click="ui.refineSearch = 'news'"
                   ng-class="{ 'tabon': ui.refineSearch == 'news' }"> NEWS </a>
            </div>

            <div class="current-channel">
                Current Channel:
            </div>

            <form class="search-box">
                <div class="form-group">
                    <label style="font-weight: normal" for="inputStationName">Search by anything...</label>
                    <input type="text" class="form-control" id="inputStationName" placeholder="Station Name"
                           ng-model="stationSearch" ng-model-options="{ debounce: 200 }">
                </div>
            </form>

            <div class="scroll-area">
            <!--<div id="scroller" infinite-scroll style="max-height: 73vh; background-color: green; overflow-y: scroll;" currGrid="currList" masterGrid="testList">-->
                <!--<div class="station-container">-->

                <!--<div id="test" style="height: 400px; border: 1px solid red" ng-repeat="test in currList">-->
                    <!--Test - {{ test.num }}-->
                <!--</div>-->

                    <station-cell ng-if="ui.refineSearch == 'all'"
                                  ng-repeat="grid in gridListing | filter: stationSearch | limitTo: 20"
                                  grid="grid" search="stationSearch" listings="listHash"></station-cell>

                    <station-cell ng-if="ui.refineSearch == 'favorites'"
                                  ng-repeat="grid in gridListing | filter: stationSearch |  limitTo: 20"
                                  ng-show="grid.channel.favorite == true"
                                  grid="grid" search="stationSearch" listings="listHash"></station-cell>

                    <station-cell ng-if="ui.refineSearch == 'sports'"
                                  ng-repeat="grid in gridListing | filter: 'Sports' | filter: stationSearch | limitTo: 20"
                                  grid="grid" search="stationSearch" listings="listHash"></station-cell>

                    <station-cell ng-if="ui.refineSearch == 'news'"
                                  ng-repeat="grid in gridListing | filter: 'News' | filter: stationSearch | limitTo: 20"
                                  grid="grid" listings="listHash"></station-cell>

                <!--</div>-->
            </div>

                    <!--Next-->

            <!--</div>-->
        </div>

    </div>
</div>
