<style>

    .og-secondary-tab-bar {
        width: 100%;
        margin-top: -3px;
        margin-bottom: 5px;
        display: flex;
    }

    .og-secondary-tab-bar .btn {
        width: 50vw;
        background-color: rgba(12, 184, 215, 0.76);
        color: #d0d0d0;
        flex-grow: 1;
        margin: 0 1px 0 1px;
    }

    .scroll-area {
        /*The height must be manually updated determined by the screen size*/
        height: 77vh;
        /*background-color: green;*/
        overflow-y: scroll;
    }

    .station-container {
        float: left;
        display: inline;
        /*border: 1px solid green;*/
    }

    .loading-box {
        color: black;
        text-align: center;
        font-size: 2em;
    }

</style>

<div class="container">
    <div class="loading-box jumbotron" ng-if="ui.loading">
        <img src="assets/img/loading.png" style="width: 15vw; height: 15vw;"> Loading...
    </div>
    <div class="row" ng-if="!ui.loading">
        <div class="col-md-12">
            <div class="og-secondary-tab-bar">
                <a class="btn btn-default" ng-click="ui.refineSearch = 'all'"
                   ng-class="{ 'tabon': ui.refineSearch == 'all' }"> ALL </a>
                <a class="btn btn-default" ng-click="ui.refineSearch = 'favorites'"
                   ng-class="{ 'tabon': ui.refineSearch == 'favorites' }"> FAVORITES </a>
                <a class="btn btn-default" ng-click="ui.refineSearch = 'sports'"
                   ng-class="{ 'tabon': ui.refineSearch == 'sports' }"> SPORTS </a>
                <a class="btn btn-default" ng-click="ui.refineSearch = 'news'"
                   ng-class="{ 'tabon': ui.refineSearch == 'news' }"> NEWS </a>
            </div>
            <form style="margin-top: 10px;">
                <div class="form-group">
                    <label for="inputStationName">Search by anything...</label>
                    <input type="text" class="form-control" id="inputStationName" placeholder="Station Name"
                           ng-model="stationSearch">
                </div>
            </form>
            <div class="scroll-area">
                <div class="station-container">

                    <station-cell ng-if="ui.refineSearch == 'all'"
                                  ng-repeat="grid in gridListing | filter: stationSearch"
                                  grid="grid" search="stationSearch" listings="listHash"></station-cell>

                    <station-cell ng-if="ui.refineSearch == 'favorites'"
                                  ng-repeat="grid in gridListing | filter: stationSearch"
                                  grid="grid" listings="listHash"></station-cell>

                    <station-cell ng-if="ui.refineSearch == 'sports'"
                                  ng-repeat="grid in gridListing | filter: 'Sports' | filter: stationSearch"
                                  grid="grid" listings="listHash"></station-cell>

                    <station-cell ng-if="ui.refineSearch == 'news'"
                                  ng-repeat="grid in gridListing | filter: 'News' | filter: stationSearch"
                                  grid="grid" listings="listHash"></station-cell>

                </div>
            </div>
        </div>

    </div>
</div>
